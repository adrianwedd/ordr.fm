<!DOCTYPE html>
<html>
<head>
    <title>ordr.fm Test Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 10px;
        }
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }
        button:hover {
            opacity: 0.9;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎵 ordr.fm System Test</h1>
        <p>Click the buttons below to test various components:</p>
        
        <button onclick="testAPI()">Test API Connection</button>
        <button onclick="clearCache()">Clear Browser Cache</button>
        <button onclick="goToMain()">Go to Main Dashboard</button>
        <button onclick="testDatabase()">Test Database</button>
        
        <div id="status"></div>
    </div>

    <script>
        function updateStatus(message, isError = false) {
            const status = document.getElementById('status');
            const className = isError ? 'error' : 'success';
            status.innerHTML += `<div class="${className}">${new Date().toLocaleTimeString()}: ${message}</div>`;
        }

        async function testAPI() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                updateStatus(`✅ API Working! Found ${data.stats.totalAlbums} albums, ${data.stats.totalTracks} tracks`);
            } catch (error) {
                updateStatus(`❌ API Error: ${error.message}`, true);
            }
        }

        async function testDatabase() {
            try {
                const response = await fetch('/api/albums');
                const albums = await response.json();
                updateStatus(`✅ Database Connected! ${albums.length} albums loaded`);
                if (albums.length > 0) {
                    updateStatus(`First album: ${albums[0].artist} - ${albums[0].title}`);
                }
            } catch (error) {
                updateStatus(`❌ Database Error: ${error.message}`, true);
            }
        }

        function clearCache() {
            // Force reload without cache
            updateStatus('🔄 Clearing cache and reloading...');
            setTimeout(() => {
                window.location.reload(true);
            }, 1000);
        }

        function goToMain() {
            updateStatus('🚀 Redirecting to main dashboard...');
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }

        // Auto-test on load
        window.onload = () => {
            updateStatus('🎯 Test page loaded successfully!');
            testAPI();
        };
    </script>
</body>
</html>
