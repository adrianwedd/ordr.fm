# Default configuration for Music Sorter

# The directory where your unorganized music is located.
# The script will recursively scan this directory.
SOURCE_DIR="."

# The top-level directory where your organized music will be stored.
DEST_DIR="/home/plex/Music/sorted_music"

# The base directory for tracks/albums with missing or incomplete metadata.
# A timestamped subdirectory will be created within this base for each run.
UNSORTED_DIR_BASE="/home/plex/Music/Unsorted and Incomplete/unsorted"

# The path to the log file.
LOG_FILE="ordr.fm.log"

# Verbosity level for console output and log file.
# 0 = QUIET (only FATAL errors to console, all to log)
# 1 = INFO (progress and key actions to console, all to log)
# 2 = DEBUG (all messages to console and log)
VERBOSITY=1

# Incremental processing settings
# Enable incremental processing by default (0=disabled, 1=enabled)
INCREMENTAL_MODE=0

# Path to state database for incremental processing
# If not set, defaults to same directory as log file
STATE_DB=""

# Default date filter for --since option (YYYY-MM-DD format)
# Leave empty to disable date filtering by default
SINCE_DATE=""

# Duplicate detection settings
# Enable duplicate detection by default (0=disabled, 1=enabled)
FIND_DUPLICATES=0

# Enable automatic duplicate resolution by default (0=disabled, 1=enabled)  
RESOLVE_DUPLICATES=0

# Path to duplicates database
# If not set, defaults to same directory as log file
DUPLICATES_DB=""

# Automation and batch processing settings
# Enable batch mode by default (0=disabled, 1=enabled)
BATCH_MODE=0

# Email address for notifications (leave empty to disable)
NOTIFY_EMAIL=""

# Webhook URL for notifications (leave empty to disable)
NOTIFY_WEBHOOK=""

# Lock file path for preventing concurrent runs
# If not set, defaults to same directory as log file
LOCK_FILE=""

# Discogs API integration settings
# Enable Discogs metadata enrichment (0=disabled, 1=enabled)
DISCOGS_ENABLED=0

# Discogs API authentication (get from https://www.discogs.com/settings/developers)
# User token for personal use (recommended)
DISCOGS_USER_TOKEN=""

# OR Consumer Key/Secret for applications
DISCOGS_CONSUMER_KEY=""
DISCOGS_CONSUMER_SECRET=""

# Discogs API cache settings
# Cache directory for API responses (leave empty to use same directory as log file)
DISCOGS_CACHE_DIR=""

# Cache expiration in hours (default: 24 hours)
DISCOGS_CACHE_EXPIRY=24

# Rate limiting settings (requests per minute)
# Authenticated: 60, Unauthenticated: 25
DISCOGS_RATE_LIMIT=60

# Metadata enrichment preferences
# Confidence threshold for accepting Discogs metadata (0.0-1.0)
DISCOGS_CONFIDENCE_THRESHOLD=0.7

# Enable catalog number extraction from Discogs (0=disabled, 1=enabled)
DISCOGS_CATALOG_NUMBERS=1

# Enable remix artist extraction (0=disabled, 1=enabled)
DISCOGS_REMIX_ARTISTS=1

# Enable label series identification (0=disabled, 1=enabled)
DISCOGS_LABEL_SERIES=1

# Advanced Electronic Music Organization Settings
# Organization mode: artist, label, series, hybrid (default: artist)
ORGANIZATION_MODE="artist"

# Use label-based organization when confidence exceeds this threshold
LABEL_PRIORITY_THRESHOLD=0.8

# Minimum number of releases from a label to use label-based organization
# Prevents creating label folders for one-off releases
MIN_LABEL_RELEASES=3

# Separate remix organization (0=disabled, 1=enabled)
SEPARATE_REMIXES=0

# Separate compilation/series handling (0=disabled, 1=enabled)
SEPARATE_COMPILATIONS=0

# Add vinyl side markers to track names (0=disabled, 1=enabled)
VINYL_SIDE_MARKERS=0

# Special handling for underground/white label releases (0=disabled, 1=enabled)
UNDERGROUND_DETECTION=0

# Organization pattern templates
# Available variables: {quality}, {artist}, {album}, {year}, {catalog}, {label}, {series}
PATTERN_ARTIST="{quality}/{artist}/{album} ({year})"
PATTERN_ARTIST_CATALOG="{quality}/{artist}/{album} ({year}) [{catalog}]"
PATTERN_LABEL="{quality}/Labels/{label}/{artist}/{album} ({year})"
PATTERN_SERIES="{quality}/Series/{series}/{album} ({year})"
PATTERN_REMIX="{quality}/Remixes/{original_artist}/{remixer}/{title}"
PATTERN_UNDERGROUND="{quality}/Underground/{catalog_or_year}/{album}"
PATTERN_COMPILATION="{quality}/Compilations/{album} ({year})"

# Remix detection keywords (pipe-separated)
REMIX_KEYWORDS="remix|rmx|rework|edit|dub|mix|bootleg|refix|flip"

# Compilation/VA detection settings
VA_ARTISTS="Various Artists|Various|VA|V.A.|Compilation"

# Underground/white label detection patterns
UNDERGROUND_PATTERNS="white|promo|bootleg|unreleased|dubplate|test press"

# Artist alias grouping (pipe-separated groups, comma-separated aliases within groups)
# Example: "Uwe Schmidt,Atom TM,Atom Heart,Senor Coconut|Aphex Twin,AFX,Polygon Window"
ARTIST_ALIAS_GROUPS="Uwe Schmidt,Atom TM,Atom Heart,Senor Coconut,Atomu Shinzo,Eyephone|Aphex Twin,AFX,Polygon Window,Caustic Window|Four Tet,Kieran Hebden,00110100 01010100"

# Enable artist alias grouping (0=disabled, 1=enabled)
GROUP_ARTIST_ALIASES=1

# Use primary artist name for aliases (first in group)
USE_PRIMARY_ARTIST_NAME=1
