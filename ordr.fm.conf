# Basic Directory Settings
SOURCE_DIR=.
DEST_DIR=/home/plex/Music/sorted_music
UNSORTED_DIR_BASE="/home/plex/Music/Unsorted and Incomplete/unsorted"
LOG_FILE=ordr.fm.log
VERBOSITY=2

# Incremental Processing Settings
INCREMENTAL_MODE=0
STATE_DB=
SINCE_DATE=

# Duplicate Detection Settings
FIND_DUPLICATES=0
RESOLVE_DUPLICATES=0
DUPLICATES_DB=

# Automation and Batch Processing
BATCH_MODE=0
NOTIFY_EMAIL=adrian@adrianwedd.com
NOTIFY_WEBHOOK=

# Discogs API Integration
DISCOGS_ENABLED=1
# API credentials should be set via environment variables for security
# DISCOGS_USER_TOKEN is read from environment
# DISCOGS_CONSUMER_KEY is read from environment  
# DISCOGS_CONSUMER_SECRET is read from environment
DISCOGS_CACHE_EXPIRY=24
DISCOGS_RATE_LIMIT=30

# Metadata Enrichment Preferences
DISCOGS_CONFIDENCE_THRESHOLD=0.7

# Hybrid Metadata Reconstruction System
RECONSTRUCTION_CONFIDENCE_THRESHOLD=0.6
RECONSTRUCTION_ENABLE_FUZZY=1
RECONSTRUCTION_ENABLE_MUSICBRAINZ=1
RECONSTRUCTION_ENABLE_FILENAME_INFERENCE=1
RECONSTRUCTION_DEBUG=0

# MusicBrainz Integration
MUSICBRAINZ_ENABLED=1
MUSICBRAINZ_RATE_LIMIT=1
MUSICBRAINZ_CONFIDENCE_THRESHOLD=0.6
MUSICBRAINZ_CACHE_EXPIRY=24

# Fuzzy Matching Thresholds
FUZZY_ARTIST_THRESHOLD=0.7
FUZZY_TITLE_THRESHOLD=0.7
FUZZY_COMBINED_THRESHOLD=0.6

# Electronic Music Organization
ORGANIZATION_MODE=label
LABEL_PRIORITY_THRESHOLD=0.8
MIN_LABEL_RELEASES=3
SEPARATE_REMIXES=0
SEPARATE_COMPILATIONS=0
VINYL_SIDE_MARKERS=0
UNDERGROUND_DETECTION=0

# File and Directory Naming
ENABLE_FILE_RENAMING=1  # Set to 1 to enable track file renaming (nn - Track - Album - Artist.ext)
ENABLE_NEW_DIRECTORY_FORMAT=1  # Use new directory format: Quality/Artist/Artist - Album (YYYY) [Label] [CAT]

# Organization Patterns
PATTERN_ARTIST="{quality}/{artist}/{artist} - {album} ({year}) [{label}] [{catalog}]"
PATTERN_LABEL="{quality}/Labels/{label}/{artist} - {album} ({year}) [{catalog}]"
PATTERN_SERIES="{quality}/Series/{series}/{artist} - {album} ({year}) [{catalog}]"
PATTERN_REMIX="{quality}/Remixes/{original_artist}/{remixer} - {title} ({year})"

# Artist and Content Detection
ARTIST_ALIAS_GROUPS="Uwe Schmidt,Atom TM,Atom Heart,Senor Coconut,Atomu Shinzo,Eyephone|Aphex Twin,AFX,Polygon Window,Caustic Window|Four Tet,Kieran Hebden,00110100 01010100"
